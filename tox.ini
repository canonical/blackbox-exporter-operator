[tox]
skip_missing_interpreters = True
env_list = fmt, lint, unit, static
skipsdist=True

[vars]
lib_path = {toxinidir}/lib
src_path = {toxinidir}/src
tst_path = {toxinidir}/tests
all_path = {[vars]src_path} {[vars]tst_path}
uv_flags = --frozen --isolated --extra=dev


[testenv]
allowlist_externals = uv
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}/lib:{[vars]src_path}
  PYTHONBREAKPOINT=ipdb.set_trace
  PY_COLORS=1
passenv =
  PYTHONPATH
  CHARM_PATH
  KEEP_MODELS

[testenv:fmt]
description = Apply coding style standards to code
deps =
    ruff
commands =
    ruff format {[vars]all_path}
    ruff check --fix {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards, and static checks
commands =
    # if this charm owns a lib, uncomment "lib_path" variable
    # and uncomment the following line
    # codespell {[vars]lib_path}
    codespell {tox_root}
    ruff check {[vars]all_path}
    ruff format --check --diff {[vars]all_path}
    pyright {posargs}

[testenv:static]
description = Run static checks
allowlist_externals =
  {[testenv]allowlist_externals}
  /usr/bin/env
commands =
  uv run {[vars]uv_flags} pyright {[vars]all_path}

[testenv:unit]
description = Run unit tests
allowlist_externals =
  {[testenv]allowlist_externals}
  /usr/bin/env
commands =
  uv run {[vars]uv_flags} coverage run --source={[vars]src_path},{[vars]lib_path} -m pytest \
      {[vars]tst_path}/unit {posargs}
  uv run {[vars]uv_flags} coverage report

[testenv:integration]
description = Run integration tests
commands =
  uv run {[vars]uv_flags} pytest --exitfirst {[vars]tst_path}/integration {posargs}
